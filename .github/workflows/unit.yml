name: Unit Tests

on:
  push:
  pull_request:

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: assets/dashboard/package-lock.json

      - name: Enforce API doc updates
        run: scripts/check-api-docs.sh

      - name: Run unit tests
        run: ./test.sh --verbose
