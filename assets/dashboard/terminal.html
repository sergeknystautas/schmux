<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schmux - Session</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- xterm.js CSS -->
    <link rel="stylesheet" href="/xterm.css">
</head>
<body>
    <div class="app-shell">
        <!-- Header -->
        <header class="app-shell__header">
            <a href="/sessions" class="logo">schmux</a>
            <div class="header-actions">
                <div class="connection-pill connection-pill--connected" id="connectionPill">
                    <span class="connection-pill__dot"></span>
                    <span id="connectionText">Connected</span>
                </div>
                <button id="themeToggle" class="icon-btn" title="Toggle theme" aria-label="Toggle theme">
                    <span class="icon-theme"></span>
                </button>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="app-shell__nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="/sessions" class="nav-link">
                        <svg class="nav-link__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="3" x2="9" y2="21"></line>
                        </svg>
                        Sessions
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/workspaces" class="nav-link">
                        <svg class="nav-link__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                        </svg>
                        Workspaces
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/spawn" class="nav-link">
                        <svg class="nav-link__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="16"></line>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                        </svg>
                        Spawn
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/tips" class="nav-link">
                        <svg class="nav-link__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        Tips
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="app-shell__content">
            <div class="page-header">
                <h1 class="page-header__title">Session <span id="sessionTitle" class="mono"></span></h1>
                <div class="page-header__actions">
                    <button id="toggleSidebarBtn" class="btn btn--ghost" title="Toggle sidebar">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="3" x2="9" y2="21"></line>
                        </svg>
                    </button>
                    <a href="/sessions" class="btn btn--ghost">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back
                    </a>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <span>Loading session...</span>
            </div>

            <!-- Session Detail -->
            <div id="sessionDetail" class="session-detail" style="display: none;">
                <div class="session-detail__main">
                    <div class="log-viewer">
                        <div class="log-viewer__header">
                            <div class="log-viewer__info">
                                <div class="connection-pill" id="wsConnectionPill">
                                    <span class="connection-pill__dot"></span>
                                    <span id="wsConnectionText">Connecting...</span>
                                </div>
                                <div class="status-pill" id="sessionStatusPill">
                                    <span class="status-pill__dot"></span>
                                    <span id="sessionStatusText">Unknown</span>
                                </div>
                            </div>
                            <div class="log-viewer__actions">
                                <label class="toggle-switch">
                                    <input type="checkbox" id="followTailCheckbox" checked>
                                    <span>Follow</span>
                                </label>
                                <button class="btn btn--sm" id="downloadBtn" title="Download log">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                        <polyline points="7 10 12 15 17 10"></polyline>
                                        <line x1="12" y1="15" x2="12" y2="3"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div id="terminal" class="log-viewer__output"></div>
                        <!-- Resume button (hidden by default) -->
                        <button id="resumeBtn" class="log-viewer__new-content" style="display: none;">
                            Resume
                        </button>
                    </div>
                </div>

                <!-- Sidebar: Metadata -->
                <aside class="session-detail__sidebar">
                    <h3 style="margin: 0; font-size: 1rem;">Session Details</h3>

                    <div class="metadata-field">
                        <span class="metadata-field__label">Session ID</span>
                        <span class="metadata-field__value metadata-field__value--mono" id="metaSessionId"></span>
                    </div>

                    <div class="metadata-field">
                        <span class="metadata-field__label">Agent</span>
                        <span class="metadata-field__value" id="metaAgent"></span>
                    </div>

                    <div class="metadata-field" id="metaNickname" style="display: none;">
                        <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                            <span class="metadata-field__label">Nickname</span>
                            <button class="btn btn--sm btn--ghost" onclick="editNickname()" title="Edit nickname">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                            </button>
                        </div>
                        <span class="metadata-field__value" id="metaNicknameValue"></span>
                    </div>

                    <div class="metadata-field" id="metaNicknameAdd" style="display: none;">
                        <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                            <span class="metadata-field__label">Nickname</span>
                            <button class="btn btn--sm btn--ghost" onclick="editNickname()" title="Add nickname">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                            </button>
                        </div>
                        <span class="metadata-field__value" style="color: var(--color-text-muted); font-style: italic;">Not set</span>
                    </div>

                    <div class="metadata-field">
                        <span class="metadata-field__label">Workspace</span>
                        <span class="metadata-field__value metadata-field__value--mono" id="metaWorkspace"></span>
                    </div>

                    <div class="metadata-field">
                        <span class="metadata-field__label">Repository</span>
                        <span class="metadata-field__value" id="metaRepo"></span>
                    </div>

                    <div class="metadata-field">
                        <span class="metadata-field__label">Branch</span>
                        <span class="metadata-field__value" id="metaBranch"></span>
                    </div>

                    <div class="metadata-field">
                        <span class="metadata-field__label">Created</span>
                        <span class="metadata-field__value" id="metaCreated"></span>
                    </div>

                    <div class="metadata-field">
                        <span class="metadata-field__label">Status</span>
                        <div id="metaStatus"></div>
                    </div>

                    <hr style="border: none; border-top: 1px solid var(--color-border); margin: var(--spacing-md) 0;">

                    <div class="form-group">
                        <label class="form-group__label">Attach Command</label>
                        <div class="copy-field" id="attachCommandField">
                            <span class="copy-field__value" id="attachCommandValue"></span>
                            <button class="copy-field__btn" id="copyAttachBtn" title="Copy command">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div style="margin-top: auto;">
                        <button id="disposeBtn" class="btn btn--danger" style="width: 100%;">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            Dispose Session
                        </button>
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <script src="/app.js"></script>
    <!-- xterm.js library -->
    <script src="/xterm.js"></script>
    <script>
        // State
        // Extract session ID from URL path: /sessions/{id} or /terminal.html?id={id}
        let sessionId = null;

        const pathMatch = window.location.pathname.match(/^\/sessions\/([^\/]+)$/);
        if (pathMatch) {
            sessionId = pathMatch[1];
        } else {
            // Fallback to query param for /terminal.html?id={id}
            const urlParams = new URLSearchParams(window.location.search);
            sessionId = urlParams.get('id');
        }

        let terminalStream = null;
        let sessionData = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (!sessionId) {
                showError('No session ID provided');
                return;
            }

            loadSession();
        });

        async function loadSession() {
            try {
                // Load sessions and find our session
                const workspaces = await API.getSessions();

                for (const ws of workspaces) {
                    const session = ws.sessions.find(s => s.id === sessionId);
                    if (session) {
                        sessionData = {
                            ...session,
                            workspace_id: ws.id,
                            workspace: ws.id,
                            repo: ws.repo,
                            branch: ws.branch
                        };
                        break;
                    }
                }

                if (!sessionData) {
                    showError('Session not found');
                    return;
                }

                // Update UI
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('sessionDetail').style.display = 'grid';

                // Display nickname in title if available, otherwise truncated ID
                const titleText = sessionData.nickname || sessionId.substring(0, 12);
                document.getElementById('sessionTitle').textContent = titleText;

                // Populate metadata
                document.getElementById('metaSessionId').textContent = sessionData.id;
                document.getElementById('metaAgent').textContent = sessionData.agent;
                document.getElementById('metaWorkspace').textContent = sessionData.workspace_id;
                document.getElementById('metaRepo').textContent = sessionData.repo;
                document.getElementById('metaBranch').textContent = sessionData.branch;
                document.getElementById('metaCreated').textContent = Utils.formatTimestamp(sessionData.created_at);

                // Show nickname in metadata if available
                const metaNickname = document.getElementById('metaNickname');
                const metaNicknameAdd = document.getElementById('metaNicknameAdd');
                if (sessionData.nickname) {
                    metaNickname.style.display = 'flex';
                    metaNicknameAdd.style.display = 'none';
                    document.getElementById('metaNicknameValue').textContent = sessionData.nickname;
                } else {
                    metaNickname.style.display = 'none';
                    metaNicknameAdd.style.display = 'flex';
                }

                // Status
                const statusClass = sessionData.running ? 'status-pill--running' : 'status-pill--stopped';
                const statusText = sessionData.running ? 'Running' : 'Stopped';
                document.getElementById('metaStatus').innerHTML = `
                    <span class="status-pill ${statusClass}">
                        <span class="status-pill__dot"></span>
                        ${statusText}
                    </span>
                `;
                document.getElementById('sessionStatusPill').className = `status-pill ${statusClass}`;
                document.getElementById('sessionStatusText').textContent = statusText;

                // Attach command
                document.getElementById('attachCommandValue').textContent = sessionData.attach_cmd;

                // Setup terminal stream
                setupTerminalStream();

                // Setup event listeners
                setupEventListeners();

            } catch (error) {
                showError(`Failed to load session: ${error.message}`);
            }
        }

        async function setupTerminalStream() {
            const outputDiv = document.getElementById('terminal');
            const resumeBtn = document.getElementById('resumeBtn');
            const followCheckbox = document.getElementById('followTailCheckbox');

            terminalStream = new TerminalStream(sessionId, outputDiv, {
                followTail: true,
                followCheckbox: followCheckbox,
                onResume: (show) => {
                    resumeBtn.style.display = show ? 'block' : 'none';
                },
                onStatusChange: (status) => {
                    const wsPill = document.getElementById('wsConnectionPill');
                    const wsText = document.getElementById('wsConnectionText');
                    const sessionStatusText = document.getElementById('sessionStatusText');
                    const sessionStatusPill = document.getElementById('sessionStatusPill');

                    // Update log viewer connection pill
                    wsPill.classList.remove('connection-pill--connected', 'connection-pill--reconnecting', 'connection-pill--offline');
                    if (status === 'connected') {
                        wsPill.classList.add('connection-pill--connected');
                        wsText.textContent = 'Live';
                    } else {
                        wsPill.classList.add('connection-pill--offline');
                        wsText.textContent = 'Offline';
                    }

                    // Clear session status when offline (we don't actually know the state)
                    if (status === 'disconnected') {
                        sessionStatusText.textContent = '';
                        sessionStatusPill.className = 'status-pill';
                    }
                }
            });

            // Wait for terminal to be initialized before connecting
            await terminalStream.initialized;
            terminalStream.connect();
        }

        function setupEventListeners() {
            // Toggle sidebar
            document.getElementById('toggleSidebarBtn').addEventListener('click', () => {
                const sessionDetail = document.getElementById('sessionDetail');
                const wasCollapsed = sessionDetail.classList.contains('session-detail--sidebar-collapsed');

                sessionDetail.classList.toggle('session-detail--sidebar-collapsed');

                // Save scroll position before resize
                const wasAtBottom = terminalStream ? terminalStream.isAtBottom(10) : false;

                // Trigger terminal resize after animation
                setTimeout(() => {
                    if (terminalStream) {
                        terminalStream.resizeTerminal();
                        // Restore scroll position - if we were at bottom, go back to bottom
                        if (wasAtBottom) {
                            terminalStream.terminal.scrollToBottom();
                        }
                    }
                }, 250);
            });

            // Resume button - jump to bottom
            document.getElementById('resumeBtn').addEventListener('click', () => {
                if (terminalStream) {
                    terminalStream.jumpToBottom();
                }
            });

            // Follow tail toggle - controls auto-scroll only (data keeps flowing)
            document.getElementById('followTailCheckbox').addEventListener('change', (e) => {
                if (terminalStream) {
                    terminalStream.followTail = e.target.checked;
                    if (e.target.checked) {
                        // When re-enabling follow, jump to bottom and hide Resume button
                        terminalStream.jumpToBottom();
                    }
                }
            });

            // Download button
            document.getElementById('downloadBtn').addEventListener('click', () => {
                if (terminalStream) {
                    terminalStream.downloadOutput();
                }
            });

            // Copy attach command
            document.getElementById('copyAttachBtn').addEventListener('click', async () => {
                if (sessionData) {
                    await Utils.copyToClipboard(sessionData.attach_cmd);
                }
            });

            // Dispose button
            document.getElementById('disposeBtn').addEventListener('click', () => {
                Modal.show(
                    'Dispose Session',
                    `Dispose session ${sessionId}?`,
                    async () => {
                        try {
                            await API.disposeSession(sessionId);
                            Toast.success('Session disposed');
                            window.location.href = '/';
                        } catch (error) {
                            Toast.error(`Failed to dispose: ${error.message}`);
                        }
                    },
                    {
                        danger: true,
                        confirmText: 'Dispose',
                        detailedMessage: 'This will stop tracking the session and clean up resources. The tmux session will remain available if you need to attach manually.'
                    }
                );
            });
        }

        function showError(message) {
            document.getElementById('loadingState').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state__icon">⚠️</div>
                    <h3 class="empty-state__title">Error</h3>
                    <p class="empty-state__description">${message}</p>
                    <a href="/sessions" class="btn btn--primary">Back to Sessions</a>
                </div>
            `;
        }

        function editNickname() {
            Toast.show('Nickname editing coming soon');
        }
    </script>
</body>
</html>
